<div class="card mb-4">

    <ul class="list-inline member-icons text-center">
        <li class="list-inline-item"><button routerLink='/members/{{member.username}}' class="btn btn-primary">
            <i class="fa fa-user"></i></button></li>
        <li class="list-inline-item">
            <button 
                routerLink='/members/{{member.username}}' 
                [queryParams]='{tab: 3}'
                class="btn btn-primary">
            <i class="fa fa-envelope"></i>
        </button></li>
    </ul>
    
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{member.username}}
        </h6>
    </div>
</div>
